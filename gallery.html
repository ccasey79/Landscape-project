<!DOCTYPE html>

<html>
<head>
  <title>Gallery</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/gallery.css">
  <link rel="stylesheet" href="css/slider.css">
  <link href="https://fonts.googleapis.com/css?family=Noto+Serif" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

<body>
  <header>
    <div class="topnav" id="myTopnav">
      <div id="home-logo">
        <a href="index.html"><img src="images/leaf-image.png" id="leaf-image" width="100" height="70" /></a>
      </div>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="#">Gallery</a>
      <a href="contact.html">Contact</a>
      <a href="javascript:void(0);" class="icon" onclick="myFunction()">&#9776;</a>
    </div>
  </header>
  <main>
    <div id="gallery-banner">
      <img src="images/gallery-banner.jpg" alt="Gallery banner" />
      <p class="page-headings">Gallery</p>
    </div>
        <div class="wrapper">
          <p class="sub-headings" id="example">Examples of some of our work: </p>
          <section id="gallery-con">
            <section id="gallery-main">
              <img src="images/landscape1.jpg" />
            </section>
            <section id="gallery-hidden">
              <img src="images/landscape2.jpg" />
              <img src="images/landscape3.jpg" />
              <img src="images/landscape4.jpg" />
              <img src="images/landscape5.jpg" />
              <img src="images/landscape6.jpg" />
              <img src="images/landscape7.jpg" />
            </section>
            <section id="thumbnails">
              <div id="playtoggle" class="ui-button"><div class="icon icon-pause"></div></div>
              <div id="left-arrow" class="ui-button"><div class="icon icon-arrow-left"></div></div>
              <div id="thumbcon">
              </div>
              <div id="right-arrow" class="ui-button"><div class="icon icon-arrow-right"></div></div>
            </section>
            <section id="progressbar">
            </section>
          </section>
        </div>
  </main>

  <footer>
    <div class="footer-info">
      <img src="images/leaf-image.png" />
      <p id="footer-company">A&H Landscapes</p><br />
      <p class="contact-details">01604-406549</p>
      <p class="contact-details" id="email-info">enquiries@ahlandscapes.com</p><br />
      <p id="design-info">Design by DX2> &copy 2017</p>
    </div>

    <img src="images/grass-banner.jpg" alt="Grass Banner"/>
  </footer>
