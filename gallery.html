<!DOCTYPE html>

<html>

<head>

  <link rel="stylesheet" href="css/gallery.css">
  <link rel="stylesheet" href="css/slider.css">

  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

<body>
  <header>
    <div class="topnav" id="myTopnav">
      <div id="home-logo">
        <a href="index.html"><img src="images/leaf-image.png" id="leaf-image" width="100" height="70" /></a>
      </div>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="#">Gallery</a>
      <a href="contact.html">Contact</a>
      <a href="javascript:void(0);" class="icon" onclick="myFunction()">&#9776;</a>
    </div>
  </header>
  <main>
    <div id="gallery-banner">
      <img src="images/gallery-banner.jpg" alt="Gallery banner" />
      <p class="page-headings">Gallery</p>
    </div>
      <p class="sub-headings" id="example">Examples of some of our work: </p>
      <div class="rev_slider_wrapper">

        <!-- the ID here will be used in the inline JavaScript below to initialize the slider -->
        <div id="rev_slider_1" class="rev_slider" style="display:none">
          <ul>
            <!-- MINIMUM SLIDE STRUCTURE -->
            <li data-transition="fade">
              <!-- SLIDE'S MAIN BACKGROUND IMAGE -->
              <img src="assets/images/notgeneric_bg3.jpg" alt="Sky" class="rev-slidebg">
            </li>
            <!-- MINIMUM SLIDE STRUCTURE -->
            <li data-transition="fade">
              <!-- SLIDE'S MAIN BACKGROUND IMAGE -->
              <img src="assets/images/notgeneric_bg5.jpg" alt="Ocean" class="rev-slidebg">
            </li>
          </ul>
        </div>
      </div>
  </main>

  <footer>
    <div class="footer-info">
      <img src="images/leaf-image.png" />
      <p id="footer-company">A&H Landscapes</p><br />
      <p class="contact-details">01604-406549</p>
      <p class="contact-details" id="email-info">enquiries@ahlandscapes.com</p><br />
      <p id="design-info">Design by DX2 &copy 2017</p>
    </div>
    <img src="images/grass-banner.jpg" alt="Grass Banner" />
  </footer>

  <script src="js/gallery.js"></script>
